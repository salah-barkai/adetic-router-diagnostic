<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Afficher la Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <style>
        /* Styles CSS directement dans le fichier HTML */
        .corps {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        label {
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="password"], 
        textarea, 
        select {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: skyblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #45a049;
        }

        .site {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }

        .site p {
            margin: 0;
            padding-right: 10px;
            font-size: 14px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
    <header>
        <img src="./static/logo-adetic.jpeg">
        <div class="site">
            <p>site web</p>
            <ion-icon class="web" name="globe-outline"></ion-icon>

        </div>    
    </header>

    <div class="corps">
    <h1>Afficher la Configuration du Routeur</h1>
    <form id="config-form">
        <input type="text" name="ip" placeholder="IP du routeur" required>
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <label for="router-type">Type de Routeur:</label>
        <select name="router_type" id="router-type" required>
            <option value="cisco">Cisco</option>
            <option value="mikrotik">MikroTik</option>
        </select>
        <button type="submit">Obtenir la configuration</button>
    </form>
    <pre id="config-result"></pre>
    <a href="/">Retour Ã  l'accueil</a>
   </div>


    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script>
        document.getElementById('config-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/router-config', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('config-result').textContent = data.result;
            });
        });
    </script>
</body>
</html>
